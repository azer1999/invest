{% extends 'base.html' %}
{% block content %}
    <!-- ----------------------------------------------------------------------- -->
    <!--                               BREADCRUMB                                -->
    <!-- ----------------------------------------------------------------------- -->
    <div class="breadcrumb-rvfet">
        <div class="container">
            <div class="row">
                <div class="col-xl-9 col-lg-9 col-8">
                    <div class="part-txt">
                        <h1>Daxil ol</h1>
                        <ul>
                            <li>Ana Səhifə</li>
                            <li>Daxil Ol</li>
                        </ul>
                    </div>
                </div>
                <div class="col-xl-3 col-lg-3 col-4 d-flex align-items-center">
                    <div class="part-img">
                        <img src="/static/img/breadcrumb-img.png" alt="image">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ----------------------------- BREADCRUMB ------------------------------ -->





    <!-- ----------------------------------------------------------------------- -->
    <!--                                  LOGIN                                  -->
    <!-- ----------------------------------------------------------------------- -->
    <div class="login">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-8 col-lg-10 col-md-7 col-sm-9">
                    <div class="form-area">
                        <div class="row no-gutters">
                            <div class="col-xl-6 col-lg-6">
                                <div class="login-form">
                                    <form method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Username</label>
                                            <input name="username" type="text" class="form-control"
                                                   id="exampleInputEmail1">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Şifrə</label>
                                            <input name="password" type="password" class="form-control"
                                                   id="exampleInputPassword1">
                                        </div>
                                        <div class="form-group form-check">
                                            <button type="submit" class="btn-form">Daxil ol</button>
                                        </div>
                                    </form>
                                    <div class="other-option">
                                        <a href="{% url 'register' %}">Qeydiyyatdan keç</a>
                                        <a href="./forgot_password.html">Şifrəni Unutmusunuz?</a>
                                    </div>

                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 d-xl-block d-lg-block d-none">
                                <div class="blank-space"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- -------------------------------- LOGIN -------------------------------- -->
{% endblock %}
